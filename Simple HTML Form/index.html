<!DOCTYPE html>
<html lang="en">

<head>
    <title>My First Web page</title>
</head>

<body>
    <h1>Fill in your Bio-data</h1>
    <form action="action_page.php" method="POST">

        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Jane" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="number">Phone Number:</label>
            <input type="tell" id="number" name="number" placeholder="(+123)-456-7890" required>
        </div>

        <br>

        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="14" required>
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>

</html>
